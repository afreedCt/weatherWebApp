<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main class="main-container">
    <h1 id="log"></h1>
    <header class="input-container">
       <input class="city-input" type="text" placeholder="Enter city">
       <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
       </button>
    </header>

    <section class="weather-info" style="display:none">
      <div class="location-date-container">
        <div class="location">
          <i class="fa-solid fa-location-dot"></i>
          <h4 class="country-txt" id="country-txt">moscow</h4>
        </div>
        <h5 class="current-date-txt regular-txt" id="current-date-txt">wed, 07 aug</h5>
      </div>
      <div class="weather-summary-container">
        <img src="./assets/weather/clouds.svg" class="weather-summary-img"/>
        <div class="weather-summary-info">
           <h1 class="temp-txt">34 °C</h1>
           <h3 class="condition-txt regular-txt">Clouds</h3>
        </div>
      </div>

      <div class="weather-conditions-container">
        <div class="condition-item">
           <i class="fa-solid fa-droplet"></i>
           <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
           </div>
        </div>

        <div class="condition-item">
           <i class="fa-solid fa-wind"></i>
           <div class="condition-info">
              <h5 class="regular-txt">Wind</h5>
              <h5 class="wind-value-txt">2.5 m/s</h5>
           </div>
        </div>
      </div>

    <!---forcast items--->

      <div class="forecast-items-container">
         <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">07 aug</h5>
            <img src="./assets/weather/thunderstorm.svg" class="forecast-item-img" />                                                                                   <h5 class="forecast-item-temp">29 °C</h5>
         </div>

         <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">07 aug</h5>
            <img src="./assets/weather/thunderstorm.svg" class="forecast-item-img" />
            <h5 class="forecast-item-temp">29 °C</h5>
         </div>

         <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">07 aug</h5>
            <img src="./assets/weather/thunderstorm.svg" class="forecast-item-img" />
            <h5 class="forecast-item-temp">29 °C</h5>
         </div>

         <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">07 aug</h5>
            <img src="._assets/weather/thunderstorm.svg" class="forecast-item-img" />
            <h5 class="forecast-item-temp">29 °C</h5>
         </div>
      </div>
    </section>

    <!---search city message--->

    <section class="search-city section-message">
       <img class="message-img" src="./assets/message/search-city.png"  />
       <div>
          <h1>Search city</h1>
          <h4 class="regular-txt">
             Find out the weather conditions of the city
          </h4>
       </div>
    </section>

    <section class="not-found section-message" style="display:none">
       <img  src="./assets/message/not-found.png"  />
       <div>
          <h1>Search city</h1>
          <h4 class="regular-txt">
           Find out the weather conditions of the city
          </h4>
       </div>
    </section>
  </main>

  <script src="script.js" defer></script> <!-- Link to your JavaScript file -->
</body>
</html>
